<form [formGroup]="registerForm" (ngSubmit)="onRegister()" >
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" placeholder="Enter first name" formControlName="firstName">
    <span *ngIf="validate('first_name')">Enter a valid firstname!</span>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" placeholder="Enter last name" formControlName="lastName">
    <span *ngIf="validate('last_name')">Enter a valid lastname!</span>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="email" placeholder="Enter email" formControlName="email">
    <span *ngIf="validate('email')">Enter a valid mail address.</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    <span *ngIf="validate('password')">Enter a valid Password</span>
    <!--
    <small class="form-text text-muted">Must contain minimum 6 characters</small>
-->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="text" class="form-control" id="phone" placeholder="Enter Phone No" formControlName="phone">
    <span *ngIf="validate('phone')">Enter a valid phone number</span>
<!--
    <small class="form-text text-muted">Must contain minimum 6 characters</small>
-->
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <small><label class="form-check-label" for="exampleCheck1">Remember me</label></small>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Register</button>
  <br>
  <br>
</form>
